name: com.newrelic.haproxy
description: Reports status and metrics for haproxy service. Legacy file kept for compatibility.
protocol_version: 2
os: linux

commands:
  all_data:
    command:
      - ./bin/nri-haproxy
    prefix: config/haproxy
    interval: 15
  metrics:
    command:
      - ./bin/nri-haproxy
      - --metrics
    interval: 15
  inventory:
    command:
      - ./bin/nri-haproxy
      - --inventory
    prefix: config/haproxy
    interval: 15
